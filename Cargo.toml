[package]
name = "quivrs"
version = "0.1.0"
edition = "2021"

[dependencies]
tracing = "0.1.40"
dioxus-logger = "0.5.1"
dioxus = { version = "0.5.6", features = ["fullstack"] }
dioxus-sdk = { version = "0.5.0", features = ["storage"] }

# Serialization
serde = { version = "1.0.210", features = ["derive"] }
ron = "0.8.1"
bincode = "1.3.3"

# Utility
anyhow = "1.0.89"
uuid = { version = "1.10.0", features = ["v4", "fast-rng", "js", "serde"] }
rand = "0.8.5"
chrono = { version = "0.4.38", features = ["serde"] }
argon2 = "0.5.3"

# Client dependencies
dioxus-web = { version = "0.5.6", features = ["hydrate"], optional = true }

# Server dependencies
tokio = { version = "1.40.0", optional = true }
axum = { version = "0.7.7", optional = true }
candle-core = { version = "0.7.2", optional = true }
candle-transformers = { version = "0.7.2", optional = true }
candle-nn = { version = "0.7.2", optional = true }
tokenizers = { version = "0.20.1", optional = true }
hf-hub = { version = "0.3.2", optional = true }

[features]
default = []
server = [
    "dioxus/axum",
    "tokio",
    "axum",
    "candle-core",
    "candle-transformers",
    "candle-nn",
    "tokenizers",
    "hf-hub",
]
web = ["dioxus/web", "dioxus-web"]
