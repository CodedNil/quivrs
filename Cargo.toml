[package]
name = "quivrs"
version = "0.1.0"
edition = "2024"

[dependencies]
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter"] }
anyhow = "1.0.100"
tokio = { version = "1.47.1", features = ["fs", "rt-multi-thread"] }
axum = { version = "0.8.6", default-features = false, features = ["tokio", "tracing", "http1"] }
reqwest = { version = "0.12.24", default-features = false, features = ["rustls-tls", "json", "brotli"] }
schemars = "1.0.4"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
rss = "2.0.12"
html2text = "0.15.5"
chrono = { version = "0.4.42", default-features = false, features = ["clock"] }
feed-rs = "2.3.1"
dotenvy = "0.15.7"
futures = "0.3.31"
redb = "3.1.0"
bincode = "2.0.1"
toml = "0.9.8"
scraper = "0.24.0"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }

[profile.release]
lto = true
